<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Blockchain</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6 mx-auto mt-5">
				<h1 class="mb-5">Loans</h1>
				<form action="{{ url_for('index')}}" method="post">
					<label for="borrower">Borrower</label>
					<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="basic-addon3">Name</span>
  						</div>
  						<input type="text" class="form-control" id="borrower" aria-describedby="basic-addon3" name="borrower">
					</div>
					<label for="lender">Lender</label>
					<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="basic-addon3">Name</span>
  						</div>
  						<input type="text" class="form-control" id="lender" aria-describedby="basic-addon3" name="lender">
					</div>
					<label for="amount">Amount</label>
					<div class="input-group mb-3">
  						<div class="input-group-prepend">
    						<span class="input-group-text" id="basic-addon3">$</span>
  						</div>
  						<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="amount">
					</div>
					<button class="btn btn-primary">Submit</button>
					
				</form>
			</div>
		</div>
		<div class="conatainer">
			<div class="row">
				<div class="col-6 mx-auto mt-5 mb-5 text-center">
					<form action="{{ url_for('check')}}" class="mb-5">
						<button class="btn btn-outline-info">Check</button>
					</form>

					{% for res in checking_results %}
						<div>
							Block {{ res['block'] }} : {{ res['result'] }}
						</div>

					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
